{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/admin_end.css' %}">
    <title>Admin Page</title>
</head>
<body>

  <div class="navbar-container">
    <div class="container-fluid">
    <nav class="navbar navbar-inverse"> 
        <div class="container-fluid1">
          <ul class="nav navbar-nav list-style">
            <li class="list-style"><a id="len1" class="hoverable link" href="history/">History</a></li>
            <li class="list-style"><a id="len2" class="hoverable link" href="/logout/">Logout</a></li>
          </ul>
        </div>
      </nav>
      
    </div>
</div>

    

    <div class="container">
      <div class="table-container">

        <ul class="responsive-table">
          <li class="table-header grid-container">
            <div class="col col-1">S.NO</div>
            <div class="col col-2">Name</div>
            <div class="col col-3">Query</div>
            <div class="col col-4">Date & Time</div>
            <div class="col col-6">Acknowledgement</div>
            
          </li>
          {%for i in query_list %}
          <form method="post" action="/admin_end/">
            {% csrf_token %}
          <li class="table-row grid-container">
            <div class="col col-1" data-label="s.no" >{{ forloop.counter }} </div>
            <div class="col col-2" data-label="username">{{i.user_details_id}}</div>
            <div class="col col-3" data-label="query_title">{{i.query_title}}</div>
            <div class="col col-4">{{i.query_date}} {{i.query_time}}</div>
            <div class="col col-6 btns">
              <div class="view-query" style="display: inline;">
                <input type="hidden" name="queryid" value={{i.id}}>
                <button class="approve  btn btn-query col col-5" name="viewquery">View Query</button>
              </div>
              <div class="ack" style="display: inline;">
                <input type="hidden" name="queryid" value={{i.id}}>
                <button class="ack btn col col-5" type="submit" name="acknowledgement">Acknowledgement</button>
              </div>
            </div>
           
          </li>
          </form>
          {% endfor %}
          
        </ul>
      </div>
      </div>
</body>
</html>
