{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Contact form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/user.css' %}">

</head>

<body>
  <div class="navbar-container">
    <div class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid1">
          <ul class="nav navbar-nav list-style">
            <li class="list-style"><a id="len1" class="hoverable link" href="user_history/">History</a></li>
            <li class="list-style"><a id="len2" class="hoverable link" href="/logout/">Logout</a></li>
          </ul>
        </div>
      </nav>
      
    </div>
</div>

  <div class="main-block">
    

    <div class="form-container">

      <form action="/querysubmit/" id="formsubmission" method="post">
        {% csrf_token %}
  
        <h1>Query form</h1>
        <div class="info">
  
          <div class="attr-container">
            <label for="Date">Date:</label>
          </div>
          <input type="text" id="datepicker" name="date" placeholder="Date">
          <!--<input type="text" name="name" id="email" placeholder="Email">
              <input type="text" name="name" id="phoneno" placeholder="Phone number"> -->
          <!--<input type="text" name="name" placeholder="Website"> -->
          <div class="attr-container">
            <label for="Query Title">Query Title:</label>
          </div>
          <textarea rows="1" name="query_title" required placeholder="Query"></textarea>
        </div>
        <div class="attr-container">
          <label for="Description">Description:</label>
        </div>
        
  
        <div>
          <textarea name="query_description" rows="4" required placeholder="Description"></textarea>
        </div>
        <button type="submit" >Submit</button>
      </form>
    </div>

  </div>
  <div id="result">
</body>
<script type="text/javascript">
  $(function () {
    $("#datepicker").datepicker({ maxDate: new Date() });
  });
</script>

</html>
