{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>Contact form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="http://code.jquery.com/ui/1.9.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="{% static 'css/user.css' %}">

</head>

<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-envelope"></i>
      <i class="fas fa-at"></i>
      <i class="fas fa-mail-bulk"></i>
    </div>


    <form action="admin.html" id="formsubmission" method="post">
      <h1>Query form</h1>
      <div class="info">

        <label for="Date">Date:</label>
        <input type="text" id="datepicker" name="dateandday" placeholder="Date">
        <!-- <input type="text" name="name" id="email" placeholder="Email">
<input type="text" name="name" id="phoneno" placeholder="Phone number"> -->
        <!-- <input type="text" name="name" placeholder="Website"> -->
        <p>Query Outline</p>
        <textarea rows="1" required placeholder="Query"></textarea>
      </div>
      <p>Description</p>

      <div>
        <textarea rows="4" required placeholder="Description"></textarea>
      </div>
      <button type="submit" href="admin.html">Submit</button>
    </form>
  </div>
  <div id="result">
</body>
<script type="text/javascript">
  $(function () {
    $("#datepicker").datepicker({ maxDate: new Date() });
  });
</script>

</html>
